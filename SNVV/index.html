<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- 0. Phần icon của website (thay đổi link đến icon nếu bạn muốn sửa nó) -->
        <link rel="shortcut icon" type="image/png" href="./images.jpg"/>

        <!-- 1. Đây là phần title của website -->
        <title>Happy-Birthday</title>
        <link rel="stylesheet" href="./snvv.css">
    </head>

    <body>
        <div class="container">
            <!-- 2. Dòng chữ Happy Birthday
            Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
            <div class="balloon">
                <div class="ballH all-ball"><span>H</span></div>
                <div class="ballA all-ball"><span>A</span></div>
                <div class="ballP all-ball"><span>P</span></div>
                <div class="ballP2  all-ball"><span>P</span></div>
                <div class="ballY  all-ball"><span>Y</span></div>
                <div class="ballB  all-ball"><span>B</span></div>
                <div class="ballI all-ball"><span>I</span></div>
                <div class="ballR all-ball"><span>R</span></div>
                <div class="ballT all-ball"><span>T</span></div>
                <div class="ballH2  all-ball"><span>H</span></div>
                <div class="ballD  all-ball"><span>D</span></div>
                <div class="ballA2 all-ball"><span>A</span></div>
                <div class="ballY2 all-ball"><span>Y</span></div>
            </div>
            <div class="avatar">
                <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
                <img src="./163406322_1171193626634677_529708991528474899_n.jpg" alt="" class="avatar__img" onclick="showMessage()" />
                <!-- 4. Tên của người đó -->
                <h1 onclick="showMessage()" class="avatar__title">Trần Thị Ngọc Châu</h1>
            </div>
            
            <!-- 5. Phần nhạc -->
            <audio id="player" autoplay loop>
                <source src="./music.mp3" type="audio/mp3">
            </audio>

        </div>

        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
                    title: "Lời nhắn", // Tiêu đề của popup
                    text: "Happy Birthday to you. chúc bạn tôi sinh nhật thật ấm áp, đầy yêu thương, đầy tiếng cười. Thêm tuổi mới thật nhiều hạnh phúc,niềm vui nhé !!!", // Nội dung lời nhắn
                    button: {
                        text: "close ❤️",
                    },
                });
            }
        </script>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>     
        
    </body>
</html>
